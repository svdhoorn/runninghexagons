<!DOCTYPE html>
<html>
<head>

	<title>Hexagon Runs</title>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" />

	<style>#map { width: 800px; height: 500px; }
.info { padding: 6px 8px; font: 14px/16px Arial, Helvetica, sans-serif; background: white; background: rgba(255,255,255,0.8); box-shadow: 0 0 15px rgba(0,0,0,0.2); border-radius: 5px; } .info h4 { margin: 0 0 5px; color: #777; }
.legend { width: 50%; text-align: left; line-height: 18px; color: #555; } .legend i { width: 18px; height: 18px; float: left; margin-right: 8px; opacity: 0.7; }</style>

</head>

<body style='margin:0'>

	<div id="map" style="width: 100vw; height: 100vh"></div>
	<p id="user"></p>


	<script type="text/javascript"  src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"></script>
	<script type="text/javascript"  src="https://unpkg.com/leaflet.vectorgrid@1.2.0"></script>
	
	<script src="https://stamen-maps.a.ssl.fastly.net/js/tile.stamen.js"></script>
	
	<!-- <script type="text/javascript" src="../dist/Leaflet.VectorGrid.bundled.js"></script> -->

	<script type="text/javascript"  src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.6.0/papaparse.js"></script>

	<script type="text/javascript" src="./hexagon_runs.json"></script>

	<script>

		var map = L.map('map', { zoomControl:false });

		//var positron = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		//	attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		//	opacity: 1
		//}).addTo(map);
		
		//var Stamen_TonerLite = L.tileLayer('https://stamen-tiles-{s}.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}{r}.{ext}', {
		//	attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a> &mdash; Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
		//	subdomains: 'abcd',
		//	minZoom: 0,
		//	maxZoom: 20,
		//	ext: 'png'
		//}).addTo(map);
		
		var Openbasiskaart = L.TileLayer(
                        '/mapcache/tms/1.0.0/osm@rd/{z}/{x}/{y}.png', {
                            tms: true,
                            minZoom: 3,
                            maxZoom: 13,
                            continuousWorld: true,
                            attribution: '&copy; OpenStreetMap contributors'
                        }
                    ).addTo(map);
		

		// LEGEND
		function getColor(d) {
			return d > 100  ? '#bd0026' :
				   d > 50  ? '#f03b20' :
				   d > 10   ? '#fd8d3c' :
				   d > 5   ? '#feb24c' :
				   d > 1   ? '#fed976' :
							 '#ffffb2';
		}

		function style(feature) {
			return {
				fillColor: getColor(feature.properties.NumberOfActivities),
				weight: 0.5,
				opacity: 1,
				color: 'black',
				dashArray: '3',
				fillOpacity: 0.7
			};
		}


		function highlightFeature(e) {
			var layer = e.target;

			layer.setStyle({
				weight: 3,
				color: '#666',
				dashArray: '',
				fillOpacity: 0.7
			});

			if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
				layer.bringToFront();
			}

			info.update(layer.feature.properties);
		}

		var geojson;

		function resetHighlight(e) {
			geojson.resetStyle(e.target);
			info.update();
		}

		function zoomToFeature(e) {
			map.fitBounds(e.target.getBounds());
		}

		var counter = 0;

		function onEachFeature(feature, layer) {
			layer.on({
				mouseover: highlightFeature,
				mouseout: resetHighlight,
				click: zoomToFeature
			});
		}

		//LEGEND
		var legend = L.control({position: 'topleft'});

		legend.onAdd = function (map) {

		var div = L.DomUtil.create('div', 'info legend'),
			grades = [0, 1, 5, 10, 50, 100],
			labels = [],
			from, to;

		for (var i = 0; i < grades.length; i++) {
			from = grades[i];
			to = grades[i + 1];

			labels.push(
				'<i style="background:' + getColor(from + 1) + '"></i> ' +
				from + (to ? '&ndash;' + to : '+'));

		}

		div.innerHTML = '<h4>Where did I run/h4>' + 
			'<br>' + 'Netherlands: 65021 hexagons' + 
			'<br>' + 'Finished' + '<b> 421 </b>' + 'hexagons' + 
			'<br>' + '<br>' + 
			'<h4>Legenda</h4>' + labels.join('<br>');
		return div;

		};

		legend.addTo(map);

		//INFORMATION
		// control that shows state info on hover
		var info = L.control({position: 'topleft'});

		info.onAdd = function (map) {
			this._div = L.DomUtil.create('div', 'info');
			this.update();
			return this._div;
		};

		info.update = function (props) {
			this._div.innerHTML = '<h4>Hover for more information</h4>' +  (props ?
				'<b>First run: </b>'+  props.firstrun + '<br />' + '<b>Number of activities </b>' + props.NumberOfActivities
				: '');
		};

		info.addTo(map);



		geojson = L.geoJSON([hexagonRuns], {
			style: style,
			onEachFeature: onEachFeature
		}).addTo(map);

		//Count hexagons
		//console.log(geojson.getLayers().length);

		// Sum activities
		//https://stackoverflow.com/questions/42590750/how-to-get-distinct-values-and-sum-the-total-on-json-using-js
		//https://www.joyofdata.de/blog/parsing-local-csv-file-with-javascript-papa-parse/

		map.setView({ lat: 52.3, lng: 5.3 }, 10);





	</script>
</body>
</html>
